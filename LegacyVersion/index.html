<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="output.css"
    />
    <title>PokéCard Generator</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Animation styles */
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }

      .animate-fadeOut {
        animation: fadeOut 0.3s ease-out forwards;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.9);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body
    class="bg-slate-900 text-white min-h-screen font-['Montserrat'] flex flex-col items-center p-6"
  >
    <!-- Header -->
    <header class="mb-10 text-center">
      <h1
        class="text-5xl font-bold mb-3 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent"
      >
        PokéCard
      </h1>
      <p class="text-slate-400 text-lg">
        Discover and collect your favorite Pokémon
      </p>
    </header>

    <!-- Control Buttons -->
    <div class="flex gap-4 mb-10">
      <button
        id="generate"
        class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-3 rounded-xl font-medium shadow-lg hover:shadow-indigo-500/20 hover:from-indigo-600 hover:to-purple-700 transition-all duration-300 transform hover:-translate-y-1"
      >
        Generate Pokémon
      </button>
      <button
        id="clear-favorites"
        class="bg-slate-700 px-6 py-3 rounded-xl font-medium shadow-lg hover:shadow-slate-500/20 hover:bg-slate-600 transition-all duration-300 transform hover:-translate-y-1"
      >
        Clear Favorites
      </button>
    </div>

    <!-- Main Container -->
    <main class="w-full max-w-5xl mx-auto">
      <!-- Content Wrapper -->
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- Pokémon Card Display Section -->
        <section class="lg:w-2/5 flex justify-center">
          <div
            id="pokemon-card"
            class="w-full max-w-md"
          ></div>
        </section>

        <!-- Favorites Section -->
        <section
          id="favorites"
          class="lg:w-3/5 bg-slate-800/50 rounded-2xl p-6 backdrop-blur-sm shadow-xl h-min"
        >
          <h2
            class="text-2xl font-semibold mb-6 pb-3 border-b border-slate-700 flex items-center"
          >
            <span
              class="bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent"
              >Favorite Pokémon</span
            >
          </h2>
          <div
            id="favorite-cards"
            class="grid grid-cols-1 sm:grid-cols-2 gap-5"
          >
            <div
              class="empty-state text-center p-8 col-span-2 text-slate-500 italic"
            >
              Generate and save Pokémon to see them here
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
